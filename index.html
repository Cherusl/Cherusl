<!DOCTYPE html>
<html lang="en">
<head>
    <title>Доходы и расходы</title>
    <!-- главный CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- название страницы -->
        <div class="container py-3">
            <div class="row py-3 shadow">
                <div class="col-12">
                    <h1 class="fw-bold text-center header-vr-line"> Доходы и расходы <span style="font-family: 'Redressed', cursive;" </h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container py-4">
            <div class="row py-3">
                <div class="d-md-flex justify-content-center">
                    <!-- доход-->
                    <div class="col-md-6 bg-light p-4">
                        <div class="">
                            <div class="income mb-4">
                                <div class="text-center mb-4 heading-vr">
                                    <h3 style="font-family: 'Redressed', cursive;">Доход</h3>
                                </div>
                                <div class="input-group input-group-sm text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Доход : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="spend">
                                    </div>
                                </div>
                            </div>
                            <!-- расходы -->
                            <div class="expense">
                                <div class="text-center mb-4 heading-vr">
                                    <h3 style="font-family: 'Redressed', cursive;">Расходы:</h3>
                                </div>
                                <div class="input-group input-group-sm mb-4 text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Квартплата : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="coast">
                                    </div>
                                </div>
                                <div class="input-group input-group-sm mb-4 text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Кредит : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="credit">
                                    </div>
                                </div>
                                <div class="input-group input-group-sm mb-4 text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Продукты : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="products">
                                    </div>
                                </div>
                                <div class="input-group input-group-sm mb-4 text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Медикаменты : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="medicaments">
                                    </div>
                                </div>
                                <div class="input-group input-group-sm mb-4 text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Проезд : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="travel">
                                    </div>
                                </div>
                                <div class="input-group input-group-sm mb-4 text-center">
                                    <div class="col-md-4">
                                        <span class="me-3">Прочие расходы : </span>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control rounded" id="otherexpenses">
                                    </div>
                                </div>
                            </div>
                                <!-- кнопка рассчитать -->
                                <div class="d-grid justify-content-center col-12">
                                    <button class="btn btn-success rounded ps-5 pe-5 mb-3 calculate-btn" type="button" id="cal-btn">Рассчитать</button>
                                </div>
                                <!-- баланс и траты -->
                                <div class="mt-2 text-center">
                                    <h4>Потрачено : <span id="expense-output">0</span></h4>
                                </div>
                                <div class="mt-2 text-center">
                                    <h4>Баланс : <span id="balance-output">0</span></h4>
                                </div>
                            </div>
    </main>
    
    <!-- скрипт -->
    <script src="js/main.js"></script>
    <!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
